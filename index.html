<!DOCTYPE html>
<html>
<head>
    <title>Exam Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .card {
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            width: 100%;
        }

        button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .time {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            width: 23%;
        }

        .number { font-size: 16px; font-weight: bold; }
        .label { font-size: 11px; }

        .today {
            margin-top: 10px;
            font-size: 14px;
        }

        .quote {
            margin-top: 15px;
            font-size: 14px;
            font-style: italic;
            min-height: 50px;
        }

    </style>
</head>

<body>

<div class="card">
    <h2>ЁЯУЪ Exam Countdown</h2>

    <input type="datetime-local" id="examDate">
    <button onclick="saveDate()">Save Date</button>

    <div class="today" id="todayInfo"></div>

    <div class="time-box">
        <div class="time">
            <div class="number" id="days">0</div>
            <div class="label">ржжрж┐ржи</div>
        </div>
        <div class="time">
            <div class="number" id="hours">0</div>
            <div class="label">ржШржгрзНржЯрж╛</div>
        </div>
        <div class="time">
            <div class="number" id="minutes">0</div>
            <div class="label">ржорж┐ржирж┐ржЯ</div>
        </div>
        <div class="time">
            <div class="number" id="seconds">0</div>
            <div class="label">рж╕рзЗржХрзЗржирзНржб</div>
        </div>
    </div>

</div>

<script>

const motivationalQuotes = [
"ЁЯУЦ ржЬрзНржЮрж╛ржи ржЕрж░рзНржЬржи ржХрж░рж╛ ржкрзНрж░рждрзНржпрзЗржХ ржорзБрж╕рж▓рж┐ржорзЗрж░ ржЙржкрж░ ржлрж░ржЬред",
"ЁЯМЩ ржирж┐рж╢рзНржЪржпрж╝ржЗ ржЖрж▓рзНрж▓рж╛рж╣ ржзрзИрж░рзНржпрж╢рзАрж▓ржжрзЗрж░ рж╕рж╛ржерзЗ ржЖржЫрзЗржиред",
"ЁЯУЪ ржЖржЬржХрзЗрж░ ржкрж░рж┐рж╢рзНрж░ржоржЗ ржЖржЧрж╛ржорзА ржжрж┐ржирзЗрж░ рж╕ржлрж▓рждрж╛ред",
"ЁЯд▓ ржЖрж▓рзНрж▓рж╛рж╣рж░ ржЙржкрж░ ржнрж░рж╕рж╛ рж░рж╛ржЦрзЛ, ржЪрзЗрж╖рзНржЯрж╛ ржЪрж╛рж▓рж┐ржпрж╝рзЗ ржпрж╛ржУред",
"ЁЯТк ржХржарзЛрж░ ржкрж░рж┐рж╢рзНрж░ржо ржХржЦржиржУ ржмрж┐ржлрж▓рзЗ ржпрж╛ржпрж╝ ржирж╛ред",
"ЁЯХМ ржирж╛ржорж╛ржЬ ржкржбрж╝рзЛ, ржоржи ржкрж░рж┐рж╖рзНржХрж╛рж░ рж╣ржмрзЗред",
"ЁЯОп рж▓ржХрзНрж╖рзНржп ржарж┐ржХ рж░рж╛ржЦрж▓рзЗ рж╕ржлрж▓рждрж╛ ржЖрж╕ржмрзЗржЗред",
"ЁЯУШ ржкрзНрж░рждрж┐ржжрж┐ржи ржПржХржЯрзБ ржПржХржЯрзБ ржкржбрж╝рж▓рзЗ ржмржбрж╝ рж╕ржлрж▓рждрж╛ ржЖрж╕рзЗред",
"ЁЯМЯ ржЖрж▓рзНрж▓рж╛рж╣ рждрзЛржорж╛рж░ ржкрж░рж┐рж╢рзНрж░ржо ржжрзЗржЦржЫрзЗржиред",
"ЁЯФе рж╣рж╛рж▓ ржЫрзЗржбрж╝рзЛ ржирж╛, рж╕ржлрж▓рждрж╛ ржХрж╛ржЫрзЗржЗред"
];

function saveDate() {
    let selectedDate = document.getElementById("examDate").value;
    if (selectedDate) {
        localStorage.setItem("examDate", selectedDate);
        examDate = new Date(selectedDate).getTime();
        alert("рждрж╛рж░рж┐ржЦ рж╕рзЗржн рж╣ржпрж╝рзЗржЫрзЗ!");
    }
}

function loadDate() {
    let savedDate = localStorage.getItem("examDate");
    if (savedDate) {
        document.getElementById("examDate").value = savedDate;
        examDate = new Date(savedDate).getTime();
    }
}

function updateDateTime() {
    let now = new Date();

    let daysName = ["рж░ржмрж┐ржмрж╛рж░","рж╕рзЛржоржмрж╛рж░","ржоржЩрзНржЧрж▓ржмрж╛рж░","ржмрзБржзржмрж╛рж░","ржмрзГрж╣рж╕рзНржкрждрж┐ржмрж╛рж░","рж╢рзБржХрзНрж░ржмрж╛рж░","рж╢ржирж┐ржмрж╛рж░"];
    let todayName = daysName[now.getDay()];

    let date = now.toLocaleDateString('bn-BD');
    let time = now.toLocaleTimeString('bn-BD');

    document.getElementById("todayInfo").innerHTML =
        "ЁЯУЕ ржЖржЬ " + todayName + "<br>" + date + " | тП░ " + time;
}

function updateCountdown() {
    if (!examDate) return;

    let now = new Date().getTime();
    let distance = examDate - now;

    if (distance < 0) {
        document.querySelector(".card").innerHTML = "<h2>ЁЯОЙ ржкрж░рзАржХрзНрж╖рж╛ рж╢рзБрж░рзБ рж╣ржпрж╝рзЗржЫрзЗ!</h2>";
        return;
    }

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}

function changeQuote() {
    let random = Math.floor(Math.random() * motivationalQuotes.length);
    document.getElementById("quote").innerText = motivationalQuotes[random];
}

setInterval(updateDateTime, 1000);
setInterval(updateCountdown, 1000);
setInterval(changeQuote, 60000); // ржкрзНрж░рждрж┐ рзз ржорж┐ржирж┐ржЯрзЗ ржкрж░рж┐ржмрж░рзНрждржи

</script>

</body>
</html>
